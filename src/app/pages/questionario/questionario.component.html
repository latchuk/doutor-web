<div class="container">

    <mat-spinner strokeWidth="4" diameter="42" *ngIf="!categoria"></mat-spinner>

    <mat-card *ngIf="categoria">
        <mat-card-header>
            <div mat-card-avatar class="avatar" fxLayout fxLayoutAlign="center center">
                <fa-icon size="2x" [icon]="categoria.icone">
                </fa-icon>
            </div>
            <mat-card-title>{{ sintoma.titulo }}</mat-card-title>
            <mat-card-subtitle>{{ categoria.titulo }}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <p class="texto-justificado"> {{ pergunta.conteudo }} </p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button color="primary" *ngFor="let resposta of pergunta?.respostas"
                (click)="respondeu(resposta)" [disabled]="carregando" class="uppercase">{{ resposta.texto }}</button>
        </mat-card-actions>

        <mat-card-footer>
            <mat-progress-bar mode="indeterminate" *ngIf="carregando"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>

</div>
